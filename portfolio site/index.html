<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Dmitriy Ivanov - Front-End Developer</title>
</head>
<body>
	<header>
		<div class="container">
			<section class="about">
				<div class="flex-row">
					<div class="col logo">
						<img class="img-responsive" src="./img/logo.png" alt="Front-end enthusiast's portfolio" height="70">
					</div>
					<div class="col author">
						<div class="author-name">Dmitry Ivanov</div>
						<div class="author-title">Front-end enthusiast</div>
					</div>
				</div>
			</section>
		</div>
	</header>
	<article>
		<div class="container">
			<section class="hero">
				<picture>
					<source media="(min-width: 600px)" srcset="http://via.placeholder.com/1950x1050 1.5x">
					<source media="(min-width: 600px)" srcset="http://via.placeholder.com/1950x1050 2x" >
					<img class="img-responsive" src="http://via.placeholder.com/1024x450" alt="Appify project">
				</picture>
			</section>
			<section class="portfolio">
				<h2 class="section-title text-primary">Featured Work</h2>
				<div class="flex-row">
					<div class="col portfolio-item">
						<figure class="portfolio-item-image">
							<img class="img-responsive" src="img/gulp_project_logo.jpg" alt="gulp config project">
							<figcaption class="portfolio-item-title">
								<h3>Gulp config boilerplate</h3>
								<a class="portfolio-item-link" href="#">http://link.com</a>
							</figcaption>
						</figure>
					</div>
					<div class="col portfolio-item">
						<figure class="portfolio-item-image">
							<img class="img-responsive" src="img/webpack_project_logo.jpg" alt="Webpack config project">
							<figcaption class="portfolio-item-title">
								<h3>Webpack config boilerplate</h3>
								<a class="portfolio-item-link" href="#">http://link.com</a>
							</figcaption>
						</figure>

					</div>
					<div class="col portfolio-item">
						<figure class="portfolio-item-image">
							<img class="img-responsive" src="img/gravity_engine_logo.jpg" alt="Gravity engine project">
							<figcaption class="portfolio-item-title">
								<h3>Simple gravity game engine</h3>
								<a class="portfolio-item-link" href="#">http://link.com</a>
							</figcaption>
						</figure>
					</div>
				</div>
			</section>
		</div>	
	</article>
	<footer>
		<div class="container">
			2018&copy; Dmitry Ivanov
		</div>
	</footer>
