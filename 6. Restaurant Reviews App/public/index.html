<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/tablet.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/desktop.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Restaurant Reviews</title>
  <link rel="manifest" href="/data/manifest.json">
  <meta name="theme-color" content="#252831">
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <section id="app-root">
    <nav>
      <div style="height:45px">
        <header class="app-header">
          <div class="header-title">
            <h1><a href="/">Restaurant Reviews</a></h1>
          </div>
        </header>
      </div>
    </nav>
    
    <main class="maincontent" >
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <div id="main-content" class="container" role="main">
        <section class="filter-options">
          <h2>Filter Results</h2>
          <div class="filter">
            <select class="filter-item" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select class="filter-item" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </section>
      
        <section id="restaurants-list"></section>
      </div>
      
    </main>
  </section>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', {scope: '/'})
      .then(function(reg) {
        console.log('Registration success');
      }).catch(function(error) {
        console.log('Registration failed with ' + error);
      });
    }
  </script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
